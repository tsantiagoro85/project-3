<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Dashboard</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1 style="margin-top: 20px;">Income per State/District/Territory</h1>
        </div>
        <div class="row justify-content-center align-items-center">
        <!-- Dropdown -->
        <div class="col-md-4">
            <div class="form-group">
                <label for="selState">State:</label>
                <select id="selState"></select>
            </div>
            <div class="form-group">
                <label for="selYear">Year:</label>
                <select id="selYear"></select>
            </div>
        <!-- Div to hold the bar chart -->
        <div id="bar-chart" style="width: 100%; height: 600px;"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="income.js"></script>
</body>
</html>
